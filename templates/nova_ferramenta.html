<style>
    body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
    }

    h1, h2, h3 { 
        color: #ff3b3b; 
        text-transform: uppercase; 
        letter-spacing: 1px;
        margin-bottom: 20px;
    }
    
    a { color: #ff6666; text-decoration: none; }

    .card {
        background: #1e1e1e;
        padding: 30px;
        border: 1px solid #333;
        border-radius: 8px;
        width: 500px; 
        max-width: 800px; 
        text-align: center;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        background: #2c2c2c;
        border: 1px solid #ff3b3b;
        color: white;
        border-radius: 4px;
    }
    
    label {
        font-weight: bold;
        display: block;
        text-align: left;
        margin-left: 5%;
        margin-top: 10px;
    }

    .erro { color: red; font-weight: bold; margin-bottom: 10px; }

    button, .btn {
        background: #b71c1c;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        border-radius: 4px;
        display: inline-block;
        margin-top: 10px;
        font-size: 14px;
    }
    button:hover, .btn:hover { background: #ff3b3b; }

    .btn-branco {
        background-color: rgb(85, 85, 85);
        color: #ffffff;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        border-radius: 4px;
        display: inline-block;
        margin-top: 10px;
        font-size: 14px;
    }
    .btn-branco:hover { background-color: #555; }

    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    
    th { 
        background: #333; 
        color: #ff3b3b; 
        padding: 15px; 
        text-align: center;
        text-transform: uppercase;
        font-size: 14px;
    }
    
    td { 
        border-bottom: 1px solid #333; 
        padding: 12px; 
        text-align: center;
        vertical-align: middle;
    }

    .acoes {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
    }
</style>

<div class="card">
    <h2>Nova Ferramenta</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="nome" placeholder="Nome (Ex: Chave 12)" required>
        <input type="text" name="descricao" placeholder="Descrição (Ex: Enferrujada)" required>
        <button type="submit">Guardar</button>
        <a href="{% url 'lista_caixas' %}">Cancelar</a>
    </form>
</div>
